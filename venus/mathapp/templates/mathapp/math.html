<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Area of Rectangle</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style type="text/css">
body
{
background-color:red;
}
.edge {
width: 1440px;
margin-left: auto;
margin-right: auto;
padding-top: 250px;
padding-left: 300px;
}
.box {
display:block;
border: Thick dashed lime;
width: 500px;
min-height: 300px;
font-size: 20px;
background-color:blue;
}
.formelt{
color:orange;
text-align: center;
margin-top: 7px;
margin-bottom: 6px;
}
h1,h2
{
color:rgb(255, 0, 179);
text-align: center;
padding-top: 20px;
}
</style>
</head>
<body>
<div class="edge">
<div class="box">
<h1>Power of Incandescent Light Bulb</h1><br>
<h2>Formula: P=I^2**R</h2>
<form method="POST">
{% csrf_token %}
<div class="formelt">
Intensity : <input type="text" name="Intensity" value="{{l}}"></input><br>
</div>
<div class="formelt">
resistance : <input type="text" name="resistance" value="{{b}}"></input>(in Ohm)<br>
</div>
<div class="formelt">
<input type="submit" value="Calculate"></input><br>
</div>
<div class="formelt">
Power: <input type="text" name="Power" value="{{p}}"></input>Watts<br>
</div>
</form>
</div>
</div>
</body>
</html>
